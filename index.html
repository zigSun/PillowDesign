                            </label>
                            <label for='green-advanced-reverse'>
                                <input type='radio' name='pillow-advanced-reverse-color' id='green-advanced-reverse' value="green-advanced-reverse">
                                <div class='color-button'>
                                    <div class="tooltip">Зеленый</div>
                                    <span class='green'></span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="pillow-form-item back-form dependent">
                        <label for="pillow-font-advanced-reverse">Шрифт: </label>
                        <select id="pillow-font-advanced-reverse" name="pillow-font-advanced-reverse">
                            <option>Простой</option>
                            <option>Наклонный</option>
                            <option>Жирный</option>
                        </select>
                    </div>
                </div>
                <div class='pillow-form-item headrest-form'>
                    <label for="pillow-color-edging">Цвет окантовки:</label>
                    <div class='pillow-color-radio-group'>
                        <label for='silver-edging'>
                            <input type='radio' name='pillow-color-edging' id='silver-edging' value="silver">
                            <div class='color-button'>
                                <div class="tooltip">Серебряный</div>
                                <span class='silver'></span>
                            </div>
                        </label>
                        <label for='gold-edging'>
                            <input type='radio' name='pillow-color-edging' id='gold-edging' value="gold" checked>
                            <div class='color-button'>
                                <div class="tooltip">Золотой</div>
                                <span class='gold'></span>
                            </div>
                        </label>
                        <label for='black-edging'>
                            <input type='radio' name='pillow-color-edging' id='black-edging' value="black">
                            <div class='color-button'>
                                <div class="tooltip">Черный</div>
                                <span class='black'></span>
                            </div>
                        </label>
                    </div>
                </div>
                <div class='pillow-form-item front-form back-form headrest-form'>
                    <label>Кол-во изделий: </label>
                    <input type='number' id="pillow-quantity" name="pillow-quantity" min='1' value="1">
                </div>
                <div class='pillow-form-item front-form back-form headrest-form'>
                    <label for="pillow-order-comment">Комментарий к заказу:</label>
                    <textarea id="pillow-order-comment" name="pillow-order-comment" placeholder="Ваш комментарий..."></textarea>
                </div>
                <div class="pillow-form-item front-form back-form headrest-form">
                    <p class="pillow-price">Ваша цена:
                        <span class="pillow-current-price">
                            <span id="pillow-current-price-num" name="price">1100</span>
                            руб.
                        </span>
                    </p>
                </div>
                <div class="pillow-form-item front-form back-form headrest-form">
                    <button type='submit' value="Send"> ЗАКАЗАТЬ </button>
                </div>
            </form>
        </div>
        <div class="pillow-constructor-preview">
            <p class="section-header">Выберите сторону</p>
            <div class='pillow-preview'>
                <div class="pillow-preview-frontside active-side">
                    <p class="side-header">Лицевая сторона</p>
                    <div class="content">
                        <div class='front-logo logo-state-1'>
                            <img id='front-logo-img' src="./assets/images/logo/Безлого.png" alt="">
                        </div>
                        <div class='front-model'></div>
                        <div class='front-text'></div>
                        <div class='front-number'>
                            <p class="front-number-text">
                                <span id='front-number-text-letter'></span>
                                <span id='front-number-text-digits'></span>
                                <span id='front-number-text-letters'></span>
                            </p>
                            <p class="front-number-region"></p>
                            <img src="./assets/images/num.png">
                        </div>
                        <img id='pillow-front-image' src='./assets/images/autopillow/black.png'>
                    </div>
                </div>
                <div class="pillow-preview-backside">
                    <p class="side-header">Задняя сторона</p>
                    <div class="content">
                        <div class='back-logo logo-state-1'>
                            <img id='back-logo-img' src="./assets/images/logo/Безлого.png" alt="">
                        </div>
                        <div class="back-text"></div>
                        <img id='pillow-back-image' src='./assets/images/autopillow/black.png'>
                    </div>
                </div>
            </div>
            <div class='headrest-preview'>
                <div class='content'>
                    <div class='headrest-logo logo-state-1'>
                        <img id='headrest-logo-img' src='./assets/images/logo/Безлого.png' alt="">
                    </div>
                    <p class='front-text'></p>

                    <img id='headrest-image' src='./assets/images/autoheadrest/color-black1outline-gold.png'>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/libs/jquery-3.3.1.min.js" defer></script>
    <script src="./assets/scripts/libs/jquery-ui.min.js" defer></script>
    <script src="./assets/scripts/libs/html2canvas.min.js"></script>
    <script src="./assets/scripts/script.js" defer></script>
</body>

</html>

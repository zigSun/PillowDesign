                                    <span class='rose'></span>

                                <div class='color-button'>
                                    <div class="tooltip">Голубой</div>
                                    <span class='cyan'></span>
                                </div>

                            <label for='blue-model'>

                    <div class="pillow-form-item front-form dependent">

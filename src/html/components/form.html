<div class="pillow-constructor-form">
    <form id="pillow-form">
        <div class='pillow-form-item front-form back-form headrest-form'>
            <label for='pillow-type'>Тип изделия:</label>
            <select id="pillow-type" name="pillow-type">
                <option value='gosnum' selected>Автоподушка с гос.номером</option>
                <option value='nogosnum'>Автоподушка без гос.номера</option>
                <option value="headrest">Автоподголовник</option>
            </select>
        </div>
        <div class='pillow-form-item front-form back-form headrest-form'>
            <label for='pillow-color'>Цвет изделия:</label>
            <div class='pillow-color-radio-group main-color'></div>
        </div>
        <div class='pillow-form-item front-form headrest-form'>
            <label for='pillow-mark-front'>Марка автомобиля:</label>
            <select id="pillow-mark-front" name="pillow-mark-front">
                <option value='none' data-category='0' selected>Без лого</option>
                <!--filledbyjs-->
            </select>
        </div>
        <div class='pillow-form-item back-form'>
            <label for='pillow-mark-back'>Марка автомобиля:</label>
            <select id="pillow-mark-back" name="pillow-mark-back">
                <option value='none' data-category='0' selected>Без лого</option>
                <!--filledbyjs-->
            </select>
        </div>
        <div class="model-text-container">
            <div class='pillow-form-item front-form'>
                <label for='pillow-auto-model-text'>Модель автомобиля:</label>
                <input type='text' id="pillow-auto-model-text" name="pillow-auto-model-text" placeholder="Модель, пример BMW X6" maxlength="18">
            </div>
            <div class='pillow-form-item front-form dependent'>
                <label for='pillow-model-color'>Цвет ниток модели:</label>
                <div class='pillow-color-radio-group model-color'>
                </div>
            </div>
            <div class="pillow-form-item front-form dependent">
                <label for="pillow-model-font">Шрифт модели: </label>
                <select id="pillow-model-font" name="pillow-model-font">
                    <!--filledbyjs-->
                </select>
            </div>
        </div>
        <div class="advanced-text-container-front">
            <div class='pillow-form-item front-form headrest-form'>
                <label for="pillow-advanced-front">Дополнительный текст:</label>
                <textarea name="pillow-advanced-front-text" id="pillow-advanced-front-text" placeholder="Дополнительный текст" maxlength="80"></textarea>
            </div>
            <div class='pillow-form-item front-form headrest-form dependent'>
                <label for='pillow-color'>Цвет дополнительной надписи:</label>
                <div class='pillow-color-radio-group advanced-front-color'></div>
            </div>
            <div class="pillow-form-item front-form headrest-form dependent">
                <label for="pillow-advanced-front-font">Шрифт: </label>
                <select id="pillow-advanced-front-font" name="pillow-advanced-front-font">
                    <!--filledbyjs-->
                </select>
            </div>
        </div>
        <div class='pillow-form-item item-gosnum front-form'>
            <label for="pillow-auto-num">Гос.номер:</label>
            <input type='text' id="pillow-auto-num" name="pillow-auto-num" placeholder="Номер, пример 'Е777КХ'" maxlength="6" pattern="[А-Яа-я]{1}[0-9]{3}[А-Яа-я]{2}">
            <input type='text' id="pillow-auto-num-region" name="pillow-auto-num-region" placeholder="Регион, пример '77'" pattern="[0-9]{0,3}"
                maxlength="3">
            <p class="remark">*если у вас номера другой страны то укажите это в комментарии</p>
        </div>
        <div class="advanced-text-container-back">
            <div class='pillow-form-item back-form'>
                <label for="pillow-advanced-back-text">Дополнительный текст:</label>
                <textarea id="pillow-advanced-back-text" name="pillow-advanced-back-text" placeholder="Дополнительный текст"
                    maxlength="80"></textarea>
            </div>
            <div class='pillow-form-item back-form dependent'>
                <label for='pillow-color'>Цвет дополнительной надписи:</label>
                <div class='pillow-color-radio-group advanced-back-color'>
                </div>
            </div>
            <div class="pillow-form-item back-form dependent">
                <label for="pillow-advanced-back-font">Шрифт: </label>
                <select id="pillow-advanced-back-font" name="pillow-advanced-back-font">
                    <!--filledbyjs-->
                </select>
            </div>
        </div>
        <div class='pillow-form-item headrest-form'>
            <label for="pillow-edging-color">Цвет окантовки:</label>
            <div class='pillow-color-radio-group edging-color'>
            </div>
        </div>
        <div class='pillow-form-item front-form back-form headrest-form'>
            <label>Кол-во изделий: </label>
            <input type='number' id="pillow-quantity" name="pillow-quantity" min='1' value="1">
        </div>
        <div class='pillow-form-item front-form back-form headrest-form'>
            <label for="pillow-order-comment">Комментарий к заказу:</label>
            <textarea id="pillow-order-comment" name="pillow-order-comment" placeholder="Ваш комментарий..."></textarea>
        </div>
        <div class="pillow-form-item front-form back-form headrest-form">
            <p class="pillow-price">Ваша цена:
                <span class="pillow-current-price">
                    <span id="pillow-current-price-num" name="price">1100</span>
                    руб.
                </span>
            </p>
        </div>
        <div class="pillow-form-item front-form back-form headrest-form">
            <button id="order_button"> ЗАКАЗАТЬ </button>
        </div>
    </form>
</div>
